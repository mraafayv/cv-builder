<div class="card">
    <form class="row g-3"  action="edu&cert.html" id="basicInfoForm">
        <h2 class="form-heading"> Basic Info </h2>
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="col-12">
          <label for="profession" class="form-label">Profession</label>
          <input type="text" class="form-control" id="profession" placeholder="Student">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
          
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" required>
            <option selected>select an option</option>
            <option value="sindh">Sindh</option>
            <option value="punjab">Punjab</option>
            <option value="balochistan">Balochistan</option>
            <option value="kpk">KPK</option>
            
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="contact">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email">
          </div>
        
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary" id="next-button" >Next</button>
        </div>
      </form>
</div>
