<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>


<body>
    <h1 class="main-heading">CV BUILDER</h1>

    <div class="card">
        <form class="row g-3">
            <h2 class="form-heading"> Education & Certificates </h2>
            
                <div class="col-md-6">
                    <label for="institute" class="form-label">Name of Institute</label>
                    <input type="text" class="form-control" id="institute">
                </div>
                <div class="col-md-3">
                    <label for="from-year" class="form-label">Years of Study</label>
                
                    <input type="month" class="form-control" id="from-year" placeholder="From">
                </div>
                <div class="col-md-3">
                    <label for="to-year" class="form-label" id="hidden-label">...</label>

                    <input type="month" class="form-control" id="to-year" placeholder="To">  
                </div>
                <div class="col-12">
                    <label for="degree" class="form-label">Degree/Certificate</label>
                    <input type="text" class="form-control" id="degree" placeholder="Degree">
                </div>
                
                
            
            
            
        </form>
        
            <div class="col-12">
                <button type="button" class="btn btn-outline-dark" id="add-more" onclick="addMoreCertificates()"> Add More + </button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary" id="next-button">Next</button>
            </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
     <script src="../app.js"></script>
</body>
</html>
